<section *ngIf="contact$ | async as contact" class="contact-details">
    <p><b>Name:</b> {{ contact.name }}</p>
    <p><b>Email:</b> {{ contact.email }}</p>
    <p><b>Phone:</b> {{ contact.phone }}</p>
    <img [src]="'https://robohash.org/' + contact._id + '?set=set5'" alt="">
    <transfer-fund [contact]="contact"></transfer-fund>
    <section class="actions">
        <a routerLink="/contact">Back</a>
        <a routerLink="/edit/{{ contact._id }}">Edit</a>
    </section>
    <move-list [contact]="contact"></move-list>
</section>
