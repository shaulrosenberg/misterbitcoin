<section class="contact-edit">
    <h2>{{'Add'}} contact</h2>
    <form (ngSubmit)="onSaveContact()">
        <label for="name">Name</label>
        <input [(ngModel)]="contact.name" type="text" name="name" id="name">

        <label for="email">Email</label>
        <input [(ngModel)]="contact.email" type="email" name="email" id="email">

        <label for="phone">Phone</label>
        <input [(ngModel)]="contact.phone" type="tel" name="phone" id="phone">
     
        <button>Save</button>
    </form>

    <a routerLink="/contact">Back</a>
</section>
